<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "Navbook" }}</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="brand">
        <span class="brand__logo">NB</span>
        <div>
          <p class="brand__title">Navbook</p>
          <p class="brand__subtitle">Личный дневник заявок</p>
        </div>
      </div>
      <div class="hero__actions">
        {% if user %}
        <span class="hero__user">{{ user }}</span>
        <a class="button button--ghost" href="/logout">Выйти</a>
        {% else %}
        <a class="button button--ghost" href="/login">Войти</a>
        <a class="button button--primary" href="/register">Регистрация</a>
        {% endif %}
      </div>
    </header>

    {% if flash %}
    <div class="flash flash--{{ flash.category }}">{{ flash.message }}</div>
    {% endif %}

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
