{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 700px; margin: 40px auto;">

  <h2>✏️ Редактировать задачу</h2>

  <div class="form-card">
    <form method="POST" action="/path_task/edit/{{ task.id }}" class="form">

      <!-- Название -->
      <label>
        Название задачи:
        <input type="text" name="title" value="{{ task.title }}" required>
      </label>

      <!-- Описание -->
      <label>
        Описание:
        <textarea name="description">{{ task.description }}</textarea>
      </label>

      <!-- Дедлайн -->
      <label>
        Дедлайн:
        <input type="datetime-local" name="due_date"
               {% if task.due_date %}
               value="{{ task.due_date.strftime('%Y-%m-%dT%H:%M') }}"
               {% endif %}>
      </label>

      <!-- Статус выполнения -->
      <label>
        <input type="checkbox" name="is_done" value="1" {% if task.is_done %}checked{% endif %}>
        Выполнено
      </label>

      <!-- Кнопки -->
      <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button type="submit" class="button button--primary">Сохранить изменения</button>
        <a href="/path_task" class="button button--ghost">Отмена</a>
      </div>

    </form>
  </div>

</div>
{% endblock %}
