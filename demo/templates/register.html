{% extends "base.html" %}
{% block content %}
<section class="auth">
  <div class="auth__card">
    <h1>Регистрация</h1>
    <p class="muted">Создайте аккаунт, чтобы вести свой ежедневник.</p>
    <form class="form" action="/register" method="post">
      <label>
        E-mail
        <input type="email" name="email" placeholder="you@email.com" required />
      </label>
      <label>
        Пароль
        <input type="password" name="password" placeholder="Минимум 8 символов" required />
      </label>
      <button class="button button--primary" type="submit">Зарегистрироваться</button>
    </form>
    <p class="auth__hint">
      Уже есть аккаунт? <a href="/login">Войти</a>
    </p>
  </div>
</section>
{% endblock %}
